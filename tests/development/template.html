<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title><espalda type="replace" name="TITLE" value="Titulo adicionado por default" /></title>
</head>
<body>

      <div>#DIV_CONT1#</div>

      <table border="1px">
      <espalda name="TABLE_TR" type="region" >
            <tr>
                  <td>
                        <espalda name="ver_titulo" type="display" value="true">
                              #TITLE
                        </espalda>
                  </td>
                  <td>#VALUE#</td>
            </tr>
      </espalda>
      </table>
      
      <div><espalda type="replace" name="DIV_CONT2" /></div>
      
      <table border="1px">
      <espalda name="TABLE2_TR" type="region" >
            <tr>
                  <td><espalda type="replace" name="TITLE" value="Nome_default3" /></td>
                  <td>
                  <espalda type="region" name="values">
                        #VALUE#
                  </espalda>
                  </td>
            </tr>
      </espalda>
      </table>
      <espalda name="ver" value="FALSE" type=display >visualizar isto aqui</espalda>
</body>
</html>
