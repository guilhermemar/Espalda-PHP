<!DOCTYPE html>
<html lang="en" ng-app="documentation">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Espalda</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/default.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="side" ng-controller="controllerMenu">
			<div class="logo">
				<h1>Espalda</h1>
			</div>
			 
			<nav id="navigation" >
                <span class="control" ng-repeat="m in menu"> 
					<div class="nav-item">{{m.groupName}}</div>
					<ul>
						<li ng-repeat="item in m.itens"> 
							<a ng-click="loadNewContent(item.content)">{{item.name}}</a>
						</li>
					</ul>
                </span>
			</nav>
			
		</div>
		
		<div class="content" ng-controller="controllerContent">
		
			<span class="control" ng-repeat="content in allContent">
				
				<span class="control" ng-switch on="content.type">
				
					<h2 ng-switch-when="title">{{content.content}}</h1>
					
					<h3 ng-switch-when="subtitle">{{content.content}}</h1>
					
					<p ng-switch-when="paragraph">{{content.content}}</p>
					 
					<span class="control" ng-switch-when="parameters">
					<h3>Propriedades</h3>
					<ul>
					   <li ng-repeat="param in content.content">
					       <b>{{param.item}} :</b> <span ng-if="!param.required">(opcional)</span> {{param.description}}
					   </li>
					</ul>
					</span>
					
				</span>
				
			</span>
			
		</div>
		
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/controllers/content.js"></script>
		<script src="js/controllers/menu.js"></script>
		
		
	</body>
</html>
